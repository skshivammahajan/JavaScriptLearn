<!DOCTYPE html>
<html>
<body>

<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='1.PNG'">Picture 1</button>

<img id="myImage" src="pic_bulboff.gif" style="width:1000px">

<button onclick="document.getElementById('myImage').src='2.PNG'">Picture 2</button>



</body>
</html>
