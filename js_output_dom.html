<!DOCTYPE html>
<html>
<body>

<!-- 
JavaScript Display Possibilities

JavaScript can "display" data in different ways:

Writing into an HTML element, using innerHTML. (HTML ELement)
Writing into the HTML output using document.write(). (On HTML page)
Writing into an alert box, using window.alert().  (Alert Box)
Writing into the browser console, using console.log(). (for debugging purpose on console)
-->
Writing into the browser console, using console.log().

<h2>My First Web Page</h2>
<p>My First Paragraph.</p>

<p id="demo"></p>

<script>
document.getElementById("demo").innerHTML = 5 + 6;
</script>

<p>For testing purposes, it is convenient to use document.write():</p>
<script>
document.write(5 + 6);
</script>

<p>You can use an alert box to display data:</p>
<script>
window.alert(5 + 6);
</script>


<p>You can use an alert box to display data:</p>
<script>
console.log(5 + 6);
</script>


</body>
</html>
